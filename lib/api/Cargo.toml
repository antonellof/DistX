[package]
name = "distx-api"
version = "0.1.0"
edition = "2021"

[dependencies]
distx-core = { path = "../core" }
distx-storage = { path = "../storage" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
actix-web = { version = "4.11", features = ["rustls-0_23"] }
actix-cors = "0.7"
tonic = { version = "0.11", features = ["gzip"] }
prost = "0.12"
prost-types = "0.12"

[build-dependencies]
tonic-build = "0.11"
bytes = "1.0"
uuid = { version = "1.0", features = ["v4"] }

