# Docker Compose for vectX Vector Database
# Usage: docker-compose up -d
#
# Services:
#   - vectx: The main vector database service
#
# Ports:
#   - 6333: REST API (Qdrant-compatible)
#   - 6334: gRPC API
#
# Volumes:
#   - vectx_storage: Persistent data storage

version: '3.8'

services:
  vectx:
    image: antonellofratepietro/vectx:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vectx
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - vectx_storage:/qdrant/storage
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 512M

volumes:
  vectx_storage:
    driver: local
