name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: docker.io
  IMAGE_NAME: antonellofratepietro/vectx

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "minor=${VERSION%.*}" >> $GITHUB_OUTPUT
          echo "major=${VERSION%%.*}" >> $GITHUB_OUTPUT

      - name: Set image tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ -n "${{ steps.version.outputs.tag }}" ]; then
            TAG="${{ steps.version.outputs.tag }}"
            MINOR="${{ steps.version.outputs.minor }}"
            MAJOR="${{ steps.version.outputs.major }}"
          else
            TAG="latest"
          fi
          
          echo "tags=${REGISTRY}/${IMAGE_NAME}:${TAG}" >> $GITHUB_OUTPUT
          if [ -n "$MINOR" ]; then
            echo "tags=${REGISTRY}/${IMAGE_NAME}:${TAG} ${REGISTRY}/${IMAGE_NAME}:${MINOR} ${REGISTRY}/${IMAGE_NAME}:${MAJOR} ${REGISTRY}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          fi
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${REGISTRY}/${IMAGE_NAME}:buildcache
          cache-to: type=registry,ref=${REGISTRY}/${IMAGE_NAME}:buildcache,mode=max
          build-args: |
            GIT_COMMIT_ID=${{ github.sha }}
          labels: |
            org.opencontainers.image.title=vectX
            org.opencontainers.image.description=Fast in-memory vector database with Qdrant API compatibility
            org.opencontainers.image.url=https://github.com/antonellof/vectX
            org.opencontainers.image.source=https://github.com/antonellof/vectX
            org.opencontainers.image.version=${{ steps.version.outputs.tag || 'latest' }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT OR Apache-2.0
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

